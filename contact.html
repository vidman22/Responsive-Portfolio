  <header id="masthead">
    <div class="container">

        <a href="portfolio.html">Portfolio</a>

      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
			<h2>Connect with Me</h2>
				
				
				<a href="github.com/vidman22">
					<img src="assets/images/if_github_401441.png" class="social" alt="github">
				</a>
				<a href="www.linkedin.com">
					<img src="assets/images/if_square-linkedin_317725.png" class="social" alt="linkedin" >
				</a>
				<a href="www.stackoverflow.com">
					<img src="assets/images/if_stackoverflow-square-social-media_764927.png" class="social" alt="stackoverflow" ></a>
		</div>
    </section>
  </div>
